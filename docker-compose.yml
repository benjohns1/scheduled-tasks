version: '3.1'
services:
  api:
    build: ./cmd/server
    ports:
      - ${APPLICATION_PORT}:${APPLICATION_PORT}
    env_file:
      - ./.env
  db:
    image: postgres
    restart: always
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - ./.env
  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080