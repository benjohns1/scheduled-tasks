version: '3.1'
services:
  api:
    build: ./cmd/server
    ports:
      - ${APPLICATION_PORT}:${APPLICATION_PORT}
    env_file:
      - ./.env
    environment:
      # override vars from .env to allow image to connect to db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
  db:
    image: postgres
    restart: always
    env_file:
      - ./.env
  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080